
<div id="leftbar" style="overflow: none; float: left">

		
			<div id="tabs-songs">
				<ul ng-repeat="song in songs" class="nav nav-pills nav-stacked">
					<li class="draggable">
					<span>{{song.name}}</span>
					</li>
				</ul>
			</div>
			<div id="tabs-people">
				<ul ng-repeat="musician in musicians" class="unstyled">
					<li>
						{{musician.name}}
					</li>
				</ul>
			</div>
		
		

</div>
	<div class="maincontent" >
		<input type="text" id="datepicker" />
		
		
		<div class="row">
			<div class="span2">
		
				<button class="btn btn-info btn-small" ng-click="cancel()">Cancel</button>
				<button class="btn btn-primary btn-small" ng-click="save()">Save</button>
			</div>
		</div>
	</div>
	<div style="clear: both"></div>
<script>
	$(function() {
		$( "#tabs" ).tabs();
		$( "#datepicker" ).datepicker({ defaultDate: new Date() });
		$( "#sortable" ).sortable();
		$( "#sortable" ).disableSelection();
		
		$( ".draggable" ).draggable();
		$( "#droppable" ).droppable({
			drop: function( event, ui ) {
				$( this )
					.addClass( "ui-state-highlight" )
					.find( "p" )
						.html( "Dropped!" );
			}
		});
	});
